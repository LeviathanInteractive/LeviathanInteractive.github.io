<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BlogStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>Leviathan Interactive Blogs</title>
</head>


<body>
    <!-- Static Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>
                <a href="#">Blog</a>
            </li>
            <li><a href="index.html#team">Team</a></li>

            <li><a href="gallery.html">Gallery</a></li>

            <li><a href="index.html#contact">Contact Us!</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1 class="title">Dread Not Blogs</h1>
        <p class="mission-statement">
            A collection of blog posts from the team!
        </p>

                <!-- Blog Categories -->
        <div class="blog-container">
            <!-- Art Blogs (Left Side) -->
            <section id="art-blogs" class="blog-section">
                <h2>Blogs</h2>
                <div class="blog-list">
                    <!-- Blog Items with Data Attributes -->
                    <div class="blog-item">
                        <a href="#" class="blog-link" data-post-id="1">
                            <h1>Why We're Making Dread Not</h1>
                            <h3>Sarah Ziebarth</h3>
                        </a>
                    </div>
                    <div class="blog-item">
                        <a href="#" class="blog-link" data-post-id="2">
                            <h1>Blog Post 2</h1>
                        </a>
                    </div>
                    <div class="blog-item">
                        <a href="#" class="blog-link" data-post-id="3">
                            <h1>Blog Post 3</h1>
                        </a>
                    </div>
                    <!-- Add more blog items as needed -->
                </div>
            </section>

            <!-- Modal Structure -->
            <div id="artModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 class="modal-title"></h2>
                    <img class="modal-image" src="" alt="Blog Image">
                    <div class="modal-body"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
